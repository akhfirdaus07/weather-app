<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Tangerine:wght@400;700&display=swap"
        rel="stylesheet"/>
        <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
        <script src="./index.bundle.js" defer></script>
        <script src="./runtime.bundle.js" defer></script>
    </head>
    <body>
        <header class="header">
            <h1 class="page-name"><i class="fas fa-cloud-sun"></i>Weather App</h1>
        </header>
        <main class="main">
            <form class="form" id="searchForm" novalidate>
                <input
                    class="input"
                    id="searchInput"
                    type="text"
                    placeholder="Enter city name"
                />
                <button class="btn btn-submit" id="searchBtn" type="submit">
                    Search
                </button>
            </form>
            <div class="search-result" id="searchResult">
                <h3 id="cityName"></h3>
                <img src="" id="icon">
                <p id="temperature"></p>
                <p id="feelsLike"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
            </div>
        </main>
        <footer class="footer">
            <p>Copyright Â© 2023 akhfirdaus07</p>
            <a href="https://github.com/akhfirdaus07">
                <i class="fab fa-github" aria-hidden="true"></i>
            </a>
        </footer>
    </body>
</html>
